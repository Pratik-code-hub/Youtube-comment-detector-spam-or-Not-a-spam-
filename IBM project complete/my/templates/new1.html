<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-YmSLnGbihF9Hy40uT3ki4I4ByCLfZerYMS8Z3UzF0IOyPrTcNPA8gfV5x6c76BXjEazJWvovgJjSje5NlVOQMA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>YouTube Comment Spam Detector</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        color: #343a40;
      }
      .navbar {
        background: linear-gradient(to right, #ff0000, #c62828);
      }
      .navbar-brand, .nav-link, .btn-outline-success {
        color: #fff !important;
      }
      .hero {
        background: url('https://www.digitaltrends.com/wp-content/uploads/2020/01/youtube-logo-screen.jpg') no-repeat center center;
        background-size: cover;
        height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
        position: relative;
      }
      .hero::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }
      .hero-content {
        position: relative;
        z-index: 2;
        animation: fadeIn 2s;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .hero h1 {
        font-size: 3.5rem;
        font-weight: bold;
        text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.8);
      }
      .form-container {
        margin-top: -50px;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        position: relative;
      }
      .btn-primary {
        background: linear-gradient(to right, #ff0000, #c62828);
        border: none;
        transition: background 0.3s ease, transform 0.2s;
      }
      .btn-primary:hover {
        background: linear-gradient(to right, #d32f2f, #b71c1c);
        transform: scale(1.05);
      }
      .form-label {
        font-weight: bold;
        color: #c62828;
      }
      .form-container .form-control {
        border-radius: 0.5rem;
        border: 1px solid #c62828;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fab fa-youtube"></i> Spam Detector</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-link"></i> Link</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i> Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <div class="hero-content">
        <h1>Spam Detection for YouTube Comments</h1>
      </div>
    </div>

    <!-- Form Container -->
    <div class="container mt-5">
      <div class="form-container mx-auto col-md-8">
        <form action="{{url_for('predict')}}" method="POST">
          <div class="form-group">
            <label for="comment" class="form-label mt-3">Enter Your Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="5" cols="50"></textarea>
          </div>
          <button class="btn btn-primary mt-3 w-100" type="submit">Predict</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
